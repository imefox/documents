<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>一技在线文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/csc_simple.css">
  <link rel="stylesheet" href="./css/toc_1.3.1.css">
  <link rel="stylesheet" href="./css/csc_vue_override.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '一技在线文档',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true, //Navbar将在小屏幕上与侧边栏合并。
      maxLevel: 4, //最大的内容表级别。
      subMaxLevel: 2, //在自定义边栏中添加目录（TOC）。
      coverpage: false,
      homepage: 'README.md',
      auto2top: true,
      themeColor: '#d13034', //'#44a8f0',
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      },      
      alias: {
        '/.*/_navbar.md': '/_navbar.md'//防止意外回退
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索文档',
        noData: '没有找到匹配结果',
        depth: 6,
        paths: 'auto'
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      copyCode: {
        buttonText : '复制到剪切板',
        errorText  : '错误',
        successText: '复制成功'
      }
    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/docsify-plugin-toc.min.js"></script>
  <script src="./js/zoom-image.min.js"></script>
  <script src="./js/search.min.js"></script>
  <script src="./js/docsify-themeable.min.js"></script>
  <script src="./js/docsify-pagination.min.js"></script>
  <script src="./js/docsify-sidebar-collapse.min.js"></script>
  <script src="./js/docsify-tabs.js"></script>
  <script src="./js/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  
</body>
</html>
